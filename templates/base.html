<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
    <style>
      body {
      background: #ffffff url("{{ url_for('static', filename='image/wallhaven-q6d37d.png') }}"); /* Цвет фона и путь к файлу */
      color: #302a2a; /* Цвет текста */
      background-repeat: no-repeat;
      background-attachment: fixed;
      }
    </style>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img src="{{ url_for('static', filename='image/icon.jpg') }}" alt="icon"> <h2> Комиксы EKSMO </h2>
        </a>
      </div>


    </header>
    <select onchange="location = this.value;">
      <option>Сортировка</option>
      <option value="{{ url_for('index', order='title.asc') }}">По названию</option>
      <option value="{{ url_for('index', order='title.desc') }}">По названию (по убыванию)</option>
      <option disabled>──────────</option>
      <option value="{{ url_for('index', order='author.asc') }}">По имени автора</option>
      <option value="{{ url_for('index', order='author.desc') }}">По имени автора (по убыванию)</option>
    </select>
      {% block body %}{% endblock %}
</div>
</body>
</html>
